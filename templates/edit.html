<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Subscription</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto text-white flex justify-between items-center">
            <h1 class="text-xl font-semibold">Subscription Management</h1>
            <a href="{{ url_for('dashboard') }}" class="text-white">Dashboard</a>
        </div>
    </nav>

    <div class="container mx-auto my-8">
        <h2 class="text-2xl font-semibold text-center mb-4">Edit Subscription</h2>

        <form method="POST" class="max-w-md mx-auto bg-white p-8 shadow-md rounded">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Subscription Name</label>
                <input type="text" id="name" name="name" value="{{ sub.name }}" class="w-full px-4 py-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="amount" class="block text-gray-700">Amount</label>
                <input type="number" id="amount" name="amount" value="{{ sub.amount }}" class="w-full px-4 py-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="renew_date" class="block text-gray-700">Renew Date</label>
                <input type="date" id="renew_date" name="renew_date" value="{{ sub.renew_date }}" class="w-full px-4 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="platform" class="block text-gray-700">Platform</label>
                <input type="text" id="platform" name="platform" value="{{ sub.platform }}" class="w-full px-4 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="category" class="block text-gray-700">Category</label>
                <input type="text" id="category" name="category" value="{{ sub.category }}" class="w-full px-4 py-2 border rounded">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Update Subscription</button>
        </form>
    </div>

</body>
</html>
