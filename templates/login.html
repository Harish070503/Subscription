<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto text-white flex justify-between items-center">
            <h1 class="text-xl font-semibold">Subscription Management</h1>
            <a href="{{ url_for('index') }}" class="text-white">Home</a>
        </div>
    </nav>

    <div class="container mx-auto my-8">
        <h2 class="text-2xl font-semibold text-center mb-4">Login to Your Account</h2>

        <form method="POST" class="max-w-md mx-auto bg-white p-8 shadow-md rounded">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Login</button>
        </form>

        <div class="text-center mt-4">
            <p>Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-500">Register here</a>.</p>
        </div>
    </div>

</body>
</html>
